<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件 - 登录页面</title>
    <!-- 先引入 layui 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 在引入本页面的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 注册和登录区域 -->
    <div class="loginAndRegBox">

        <!-- 1.标题 -->
        <div class="titleBox"></div>

        <!-- 2.登录 -->
        <div class="login_box">

            <!-- 登录fom表单 -->
            <form class="layui-form" id="form_login">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 字体图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="lgj" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- 字体图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit 属性必须存在  后面有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即登录</button>
                </div>

                <!-- a 标签注册 -->
                <div class="layui-form-item links  tong">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>

        <!-- 3.注册 -->
        <div class="reg_box" style="display: none;">

            <!-- 注册fom表单 -->
            <form class="layui-form" id="form_reg">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 字体图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- 字体图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <!-- 字体图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit 属性必须存在  后面有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>

                <!-- a 标签 去登陆 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录账号</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 引入layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 引入baseAPI.js  -->
    <script src="/assets/js/baseAPI.js"></script>

    <!-- 引入本页面js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
